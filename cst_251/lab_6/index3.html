<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lab 6 - Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="style3.css" rel="stylesheet">
</head>

<body>

  <header>
    <h1>San Diego</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index2.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index3.html">Photo Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Other Destinations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <p id="icon">.<i class="bi bi-camera"></i>.</p>
    
    <div class="row">
      <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12">
        <figure>
          <img src="img/gallery/san-diego-beaches.jpg" alt="Beaches">
          <figcaption>San Diego has great beaches</figcaption>
        </figure>
      </div>
  
      <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12">
        <figure>
          <img src="img/gallery/sandiegozoo.jpg" alt="San Diego Zoo">
          <figcaption>Flamingos at the San Diego Zoo</figcaption>
        </figure>
      </div>
  
      <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12">
        <figure>
          <img src="img/gallery/SDSU.jpg" alt="San Diego State University">
          <figcaption>San Diego State University</figcaption>
        </figure>
      </div>
  
      <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12">
        <figure>
          <img src="img/gallery/seaportvillage.jpg" alt="Sea Port Village">
          <figcaption>The Sea Port Village in San Diego</figcaption>
        </figure>
      </div>
  
      <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12">
        <figure>
          <img src="img/gallery/sandiegozoosafari.jpg" alt="San Diego Zoo Safari Park">
          <figcaption>Sign for the San Diego Zoo Safari Park</figcaption>
        </figure>
      </div>
  
      <div class="col-xl-2 col-lg-4 col-md-6 col-sm-12">
        <figure>
          <img src="img/gallery/trolley.jpg" alt="Trolley in Downtown San Diego">
          <figcaption>A Trolley in Downtown San Diego</figcaption>
        </figure>
      </div>
    </div>
  </main>

  <footer>
    <h2> Hector, Junghwan, Shawn <br>
    CSUMB - 2023</h2>
  </footer>
  
</body>

</html>
